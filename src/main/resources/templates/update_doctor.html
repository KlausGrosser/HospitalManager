<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Doctor Update Page</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Hospital Management System</h1>
		<hr>
		<h2>Update Doctor</h2>

		<form action="#" th:action="@{/doctor/update/}" th:object="${doctor}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{ID}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{password}" class="form-control mb-4 col-4">

			<!-- <input type="text" th:field="*{doctor.role}" class="form-control mb-4 col-4"> -->

			<select th:field="*{doctorRole}">
				<option th:each="p : ${listDoctorRoles}" th:value="${p}" th:text="${p}" />
			</select>
			<br/>

			<input type="text" th:field="*{department}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Homepage</a>
	</div>
</body>
</html>
